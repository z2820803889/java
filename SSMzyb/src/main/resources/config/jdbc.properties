#jdbc驱动类
driver=com.mysql.jdbc.Driver

#服务器url
url=jdbc:mysql://localhost:3306/zybsql?useUnicode=true&characterEncoding=utf-8
#服务器用户名
username=root
#服务器密码
password=654321

<!-- 初始化连接大小 -->
initialSize=1  
<!-- 连接池最大数量 --> 
maxActive=20  
<!-- 连接池最大空闲 -->
maxIdle=20  
<!-- 连接池最小空闲 -->
minIdle=1  
<!-- 获取连接最大等待时间 -->
maxWait=60000